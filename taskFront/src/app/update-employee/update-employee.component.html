
<div class="bootstrap-wrapper">
    <div class="container">
    
    <div class="col-md-6 offset-md-3">
    <div class="container bg" ><br><br>
<h3 style="text-decoration: underline;text-align: left;">Update-Employee</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
      <br>
    <label>Employee Name</label><br>
    <input type="text" class="form-control" id="empName" 
    [(ngModel)]="employee.empName" [ngModelOptions]="{standalone: true}"  placeholder="Enter full name"></div>
    

  <div class="form-group" style="margin-top: 15px;">
      <label>Department</label>
      <input type="text" class="form-control" id="empDept" 
      [(ngModel)]="employee.empDept"  [ngModelOptions]="{standalone: true}" placeholder="Department"></div>
      

  <div class="form-group" style="margin-top: 15px;">
          <label>Age</label>
          <input type="number" class="form-control" id="age" 
          [(ngModel)]="employee.age" [ngModelOptions]="{standalone: true}" placeholder="Enter age"></div>
          

  <div class="form-group" style="margin-top: 15px;">
              <label>Date of Joining</label>
              <input type="date"   class="form-control" id="empDOJ" 
              [(ngModel)]="employee.empDOJ" [ngModelOptions]="{standalone: true}"  placeholder="yyyy-mm-dd"></div>
              
    
  <div class="form-group" style="margin-top: 15px;">
              <label>Email address</label>
              <input type="text"  class="form-control" id="email" 
              [(ngModel)]="employee.contactDetails.email" [ngModelOptions]="{standalone: true}"  placeholder="Enter e-mail address"></div>
              
  <div class="form-group" style="margin-top: 15px;"  >
              <label>Mobile Number</label>
              <input type="text"   class="form-control" id="mbno" 
              [(ngModel)]="employee.contactDetails.mbno" [ngModelOptions]="{standalone: true}"  placeholder="Enter Mobile number"></div>
              
              <br>
      
      
      
    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="gotoAllEmployee()"  class="btn btn-secondary"  style="margin-left: 20px;">Go back</button>
  </form>
  </div>
  </div>
  
  </div>
  </div>
